name: Auto Run TrendRadar

on:
  # 1. 定时触发：北京时间每天早上 8:00 (UTC 0:00)
  schedule:
    - cron: '0 0 * * *'
  # 2. 手动触发：允许你在网页上点击按钮运行
  workflow_dispatch:

jobs:
  start:
    runs-on: ubuntu-latest
    # ⚠️ 关键权限：赋予写权限，否则无法自动提交代码进行保活
    permissions:
      contents: write

    steps:
      # --- 第一步：拉取仓库代码 ---
      - name: 1. 拉取代码
        uses: actions/checkout@v4

      # --- 第二步：准备 Python 环境 ---
      - name: 2. 准备环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      # --- 第三步：安装项目依赖 ---
      - name: 3. 安装依赖
        run: |
          pip install -r requirements.txt

      # --- 第四步：强制开启通知 (防止原配置默认关闭) ---
      - name: 4. 强制开启通知
        run: |
          # 1. 如果没有配置文件，从示例复制一份
          if [ ! -f config/config.yaml ]; then
             cp config/config.example.yaml config/config.yaml
          fi
          
          # 2. 暴力修改：把 false 改成 true，确保飞书/钉钉能收到消息
          sed -i 's/enable_notification: false/enable_notification: true/g' config/config.yaml

      # --- 第五步：运行爬虫 (已修正启动命令) ---
      - name: 5. 运行爬虫
        env:
          # 你的密钥会自动注入到这里
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          BARK_KEY: ${{ secrets.BARK_KEY }}
          DINGTALK_WEBHOOK_URL: ${{ secrets.DINGTALK_WEBHOOK_URL }}
          WEWORK_WEBHOOK_URL: ${{ secrets.WEWORK_WEBHOOK_URL }}
        # ✅ 正确的启动方式 (不要改回 python main.py)
        run: python -m trendradar

      # --- 第六步：自动签到保活 (存回仓库) ---
      - name: 6. 自动签到保活
        run: |
          # 配置 git 身份
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 添加所有更改 (包括可能的 data/ 目录更新)
          git add .
          
          # 提交更改
          # || exit 0 的作用是：如果没有新东西要提交，不要报错，正常结束
          git commit -m "Auto update [$(date)]" || exit 0
          
          # 推送到仓库
          git push
